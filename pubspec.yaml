name: aplikasi_cleanoffice
description: "Sistem Manajemen Kebersihan Kantor"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.1

  # UI
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  cloud_functions: 6.0.2

  # Settings
  shared_preferences: ^2.2.2  # Untuk menyimpan settings
  package_info_plus: 9.0.0   # Untuk mendapatkan versi app
  url_launcher: ^6.3.0        # Untuk membuka link (Terms of Service)

  
  # State Management - FULL RIVERPOD NOW
  flutter_riverpod: ^3.0.2
  riverpod_annotation: 3.0.3
  
  # Utilities
  intl: ^0.20.2
  logging: ^1.3.0
  equatable: ^2.0.5  # NEW: For value comparison in Failures
  
  # Image Handling
  image_picker: ^1.2.0
  image_cropper: ^11.0.0
  cached_network_image: ^3.4.1
  
  # QR Scanner
  mobile_scanner: ^7.1.2

  # Feature: Bulk Receipt
  file_picker: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  riverpod_generator: 3.0.3
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/welcome_illustration.png
    - assets/images/login_illustration.png
 