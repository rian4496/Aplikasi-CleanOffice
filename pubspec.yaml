name: aplikasi_cleanoffice
description: "Sistem Manajemen Kebersihan Kantor"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.1

  # UI
  cupertino_icons: ^1.0.8

  # Backend - Appwrite (Firebase removed)
  appwrite: ^20.3.1

  # Settings
  shared_preferences: ^2.2.2
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.0
  share_plus: ^10.0.0

  # State Management - HOOKS RIVERPOD
  hooks_riverpod: ^3.0.2
  flutter_hooks: ^0.21.3+1
  riverpod_annotation: 3.0.3

  # Localization
  flutter_localizations:
    sdk: flutter

  # Utilities
  intl: ^0.20.2
  logging: ^1.3.0
  logger: ^2.5.0
  equatable: ^2.0.5
  path: ^1.9.0
  dartz: ^0.10.1

  # Code Generation & Models
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Routing
  go_router: ^17.0.0

  # Permissions
  permission_handler: ^12.0.1

  # Image Handling
  image_picker: ^1.2.0
  image_cropper: ^11.0.0
  cached_network_image: ^3.4.1
  flutter_image_compress: ^2.3.0

  # QR Scanner
  mobile_scanner: ^7.1.2

  # File Picker
  file_picker: ^10.3.3

  # UI Components
  flutter_speed_dial: ^7.0.0

  # Charts & Visualization
  fl_chart: ^1.1.1

  # Export & Reports
  pdf: ^3.11.1
  excel: ^4.0.6
  printing: ^5.13.4

  # Notifications
  flutter_local_notifications: ^19.5.0
  flutter_dotenv: ^6.0.0
  timeago: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  riverpod_generator: 3.0.3
  mockito: ^5.4.4
  freezed: ^3.2.3
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/welcome_illustration.png
    - assets/images/login_illustration.png
    - .env.development
    - .env.production
